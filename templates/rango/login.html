{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}


<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
<div class="login-wrap m-auto p-4">
    <div>
        <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            <div class="login-input">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="login-input">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="id_password" class="form-control login-input" placeholder="Password" required>   
            </div>
    
            <div class="login-input">
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
            </div>
            <div class="login-input">
                <a href="{% url 'rango:register'%}">Create an accountant</a> <br />
            </div>
            <div class="login-input">
                <span>Login via GitHubï¼š</span>
                <a href="{% url 'social:begin' 'github' %}" title="Github Login">
                    <img src="/static/images/git.jpg" style="width: 32px; height: 32px;" alt="git Login">
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
